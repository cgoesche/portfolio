name: Build and Release
run-name: ${{ gitea.actor }} is building on ${{ gitea.repository }} ðŸš€
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup act_runner git identity
        run: |
          git config --global user.email "act_runner@foo.bar"
          git config --global user.name "act_runner"

      - name: Install git-cliff
        run: |
          chmod +x ./install-cliff.sh
          ./install-cliff.sh
        working-directory: ./scripts

      - name: Build Docker image and push to Hub
        run: |
            echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u ${{ DOCKER_HUB_USERNAME }}  --password-stdin
            docker build -t christiangoeschel/portfolio:latest .
            docker push christiangoeschel/portfolio:latest

      - name: Generate CHANGELOG
        run: |
          /usr/local/bin/git-cliff --bump -o CHANGELOG.md
          git add CHANGELOG.md

      - name: Push CHANGELOG and new tag to 'main'
        run: |
          git commit -m "ci: Push tag $(/usr/local/bin/git-cliff --bumped-version) and update CHANGELOG"
          git tag $(/usr/local/bin/git-cliff --bumped-version)
          git push origin main
          git push --tags
